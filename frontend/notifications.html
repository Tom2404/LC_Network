<!DOCTYPE html>
<html class="light" lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Thông báo | LC Network</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11d4c4",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102220",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* Notification Animation */
        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .notification-enter {
            animation: slideInRight 0.3s ease-out forwards;
        }

        .notification-exit {
            animation: slideOutRight 0.3s ease-in forwards;
        }

        /* Modal Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-enter {
            animation: fadeIn 0.2s ease-out;
        }

        .modal-content-enter {
            animation: scaleIn 0.3s ease-out;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen">
    <!-- Toast Notification -->
    <div id="notification" class="fixed top-4 right-4 z-[9999] hidden">
        <div class="bg-white dark:bg-[#152a28] border-2 border-primary dark:border-primary rounded-lg shadow-2xl p-4 min-w-[320px] max-w-md">
            <div class="flex items-start gap-3">
                <span id="notificationIcon" class="material-symbols-outlined text-2xl"></span>
                <div class="flex-1">
                    <p id="notificationMessage" class="text-sm font-medium dark:text-white"></p>
                </div>
                <button onclick="hideNotification()" class="text-[#5e8d89] hover:text-[#101818] dark:hover:text-white">
                    <span class="material-symbols-outlined text-xl">close</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Logout Modal -->
    <div id="logoutModal" class="fixed inset-0 z-[9998] hidden">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" onclick="closeLogoutModal()"></div>
        
        <!-- Modal Content -->
        <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
            <div class="bg-white dark:bg-[#152a28] rounded-xl shadow-2xl max-w-md w-full border-2 border-[#dae7e6] dark:border-[#2a3d3b] overflow-hidden">
                <!-- Header -->
                <div class="bg-gradient-to-r from-primary/10 to-primary/5 p-6 border-b border-[#dae7e6] dark:border-[#2a3d3b]">
                    <div class="flex items-center gap-3">
                        <span class="material-symbols-outlined text-3xl text-primary">logout</span>
                        <h3 class="text-xl font-bold dark:text-white">Xác nhận đăng xuất</h3>
                    </div>
                </div>
                
                <!-- Body -->
                <div class="p-6">
                    <p class="text-[#5e8d89] dark:text-gray-300 leading-relaxed">
                        Bạn có chắc chắn muốn đăng xuất khỏi tài khoản? Bạn sẽ cần đăng nhập lại để tiếp tục sử dụng dịch vụ.
                    </p>
                </div>
                
                <!-- Footer -->
                <div class="px-6 pb-6 flex gap-3">
                    <button onclick="closeLogoutModal()" class="flex-1 px-6 py-3 bg-[#f0f5f4] dark:bg-[#1a3330] text-[#5e8d89] rounded-lg font-bold text-sm hover:bg-[#dae7e6] dark:hover:bg-[#2a3d3b] transition-colors">
                        Hủy
                    </button>
                    <button onclick="confirmLogout()" class="flex-1 px-6 py-3 bg-red-500 text-white rounded-lg font-bold text-sm hover:bg-red-600 transition-colors shadow-md">
                        Đăng xuất
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Header -->

        <div class="max-w-[1280px] mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-2">

                        </svg>
                    </div>
                    <h1 class="text-lg font-extrabold tracking-tight">LC Network</h1>
                </div>
                <nav class="hidden md:flex items-center gap-6">
                    <a class="text-sm font-semibold hover:text-primary transition-colors" href="index.html">Trang chủ</a>
                    <a class="text-sm font-semibold hover:text-primary transition-colors" href="profile.html">Trang cá nhân</a>
                    <a class="text-sm font-semibold hover:text-primary transition-colors" href="friends.html">Bạn bè</a>
                    <a class="text-sm font-semibold text-primary" href="notifications.html">Thông báo</a>
                </nav>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="openLogoutModal()" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors" title="Đăng xuất">
                    <span class="material-symbols-outlined">logout</span>
                </button>
                <div id="headerAvatar" class="w-10 h-10 rounded-full border-2 border-primary bg-cover bg-center" style="background-image: url('images/default-avatar.png');">
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-[800px] mx-auto px-4 md:px-6 py-8">
        <div class="mb-8 flex items-center justify-between">
            <div>
                <h2 class="text-3xl font-bold mb-2">Thông báo</h2>
                <p class="text-slate-500 dark:text-slate-400">Các hoạt động và cập nhật mới nhất</p>
            </div>
            <button onclick="markAllAsRead()" class="px-4 py-2 text-sm font-semibold text-primary hover:bg-primary/10 rounded-lg transition-colors">
                Đánh dấu đã đọc tất cả
            </button>
        </div>

        <!-- Tabs -->
        <div class="flex gap-4 border-b border-slate-200 dark:border-slate-800 mb-6 overflow-x-auto">
            <button onclick="switchTab('all')" id="tabAll" class="px-6 py-3 text-sm font-bold text-primary border-b-2 border-primary whitespace-nowrap">
                Tất cả
            </button>
            <button onclick="switchTab('unread')" id="tabUnread" class="px-6 py-3 text-sm font-bold text-slate-400 hover:text-primary transition-colors border-b-2 border-transparent whitespace-nowrap">
                Chưa đọc
            </button>
        </div>

        <!-- Notifications List -->
        <div id="notificationsContent" class="space-y-2">
            <!-- Loading State -->
            <div class="text-center py-12 text-slate-400">
                <span class="material-symbols-outlined text-6xl mb-3">notifications</span>
                <p>Đang tải thông báo...</p>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Toast Notification System
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const icon = document.getElementById('notificationIcon');
            const messageEl = document.getElementById('notificationMessage');
            
            const types = {
                success: { icon: 'check_circle', color: 'text-green-500' },
                error: { icon: 'error', color: 'text-red-500' },
                warning: { icon: 'warning', color: 'text-yellow-500' },
                info: { icon: 'info', color: 'text-primary' }
            };
            
            const config = types[type] || types.info;
            icon.textContent = config.icon;
            icon.className = `material-symbols-outlined text-2xl ${config.color}`;
            messageEl.textContent = message;
            
            notification.classList.remove('hidden', 'notification-exit');
            notification.classList.add('notification-enter');
            
            setTimeout(() => hideNotification(), 5000);
        }
        
        function hideNotification() {
            const notification = document.getElementById('notification');
            notification.classList.remove('notification-enter');
            notification.classList.add('notification-exit');
            setTimeout(() => notification.classList.add('hidden'), 300);
        }

        // Logout Modal Functions
        function openLogoutModal() {
            const modal = document.getElementById('logoutModal');
            modal.classList.remove('hidden');
            modal.classList.add('modal-enter');
            
            const modalContent = modal.querySelector('.bg-white');
            modalContent.classList.add('modal-content-enter');
            
            document.body.style.overflow = 'hidden';
        }

        function closeLogoutModal() {
            const modal = document.getElementById('logoutModal');
            modal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        function confirmLogout() {
            closeLogoutModal();
            logout();
        }

        // Tab switching
        function switchTab(tab) {
            document.getElementById('tabAll').classList.remove('text-primary', 'border-primary');
            document.getElementById('tabAll').classList.add('text-slate-400', 'border-transparent');
            document.getElementById('tabUnread').classList.remove('text-primary', 'border-primary');
            document.getElementById('tabUnread').classList.add('text-slate-400', 'border-transparent');
            
            if (tab === 'all') {
                document.getElementById('tabAll').classList.remove('text-slate-400', 'border-transparent');
                document.getElementById('tabAll').classList.add('text-primary', 'border-primary');
            } else if (tab === 'unread') {
                document.getElementById('tabUnread').classList.remove('text-slate-400', 'border-transparent');
                document.getElementById('tabUnread').classList.add('text-primary', 'border-primary');
            }
            
            loadNotifications(tab);
        }

        // Load notifications
        async function loadNotifications(filter = 'all') {
            const container = document.getElementById('notificationsContent');
            
            try {
                const response = await fetchWithAuth(`${API_URL}/notifications?filter=${filter}`);
                if (response.ok) {
                    const data = await response.json();
                    console.log('Notifications loaded:', data);
                    
                    // Clear container
                    container.innerHTML = '';
                    
                    if (data.notifications && data.notifications.length > 0) {
                        data.notifications.forEach(notif => {
                            container.appendChild(renderNotification(notif));
                        });
                    } else {
                        container.innerHTML = `
                            <div class="text-center py-12 text-slate-400">
                                <span class="material-symbols-outlined text-6xl mb-3">notifications_off</span>
                                <p>Chưa có thông báo nào</p>
                            </div>
                        `;
                    }
                } else {
                    console.error('Failed to load notifications');
                    container.innerHTML = '<div class="text-center py-8 text-red-500 text-sm">Không thể tải thông báo</div>';
                }
            } catch (error) {
                console.error('Error loading notifications:', error);
                container.innerHTML = '<div class="text-center py-8 text-red-500 text-sm">Lỗi kết nối</div>';
            }
        }
        
        // Render a single notification
        function renderNotification(notif) {
            const div = document.createElement('div');
            const isUnread = !notif.is_read;
            
            // Get icon and color based on type
            let icon = 'notifications';
            let iconColor = 'text-primary';
            
            switch(notif.type) {
                case 'like':
                    icon = 'favorite';
                    iconColor = 'text-red-500';
                    break;
                case 'comment':
                    icon = 'chat_bubble';
                    iconColor = 'text-blue-500';
                    break;
                case 'share':
                    icon = 'share';
                    iconColor = 'text-green-500';
                    break;
                case 'friend_request':
                    icon = 'person_add';
                    iconColor = 'text-purple-500';
                    break;
                case 'friend_accept':
                    icon = 'group';
                    iconColor = 'text-green-500';
                    break;
            }
            
            const actorAvatar = notif.actor?.avatar_url 
                ? `http://127.0.0.1:5000${notif.actor.avatar_url}` 
                : 'images/default-avatar.png';
            
            const timeAgo = getTimeAgo(notif.created_at);
            
            div.className = `flex gap-4 p-4 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors cursor-pointer ${isUnread ? 'bg-primary/5' : ''}`;
            div.onclick = () => markAsRead(notif.id);
            
            div.innerHTML = `
                <div class="relative flex-shrink-0">
                    <div class="w-12 h-12 rounded-full bg-cover bg-center" style="background-image: url('${actorAvatar}')"></div>
                    <div class="absolute -bottom-1 -right-1 w-6 h-6 bg-white dark:bg-slate-900 rounded-full flex items-center justify-center">
                        <span class="material-symbols-outlined text-sm ${iconColor}">${icon}</span>
                    </div>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm dark:text-white ${isUnread ? 'font-bold' : ''}">${notif.message}</p>
                    <p class="text-xs text-slate-500 dark:text-slate-400 mt-1">${timeAgo}</p>
                </div>
                ${isUnread ? '<div class="w-2 h-2 bg-primary rounded-full mt-2 flex-shrink-0"></div>' : ''}
            `;
            
            return div;
        }
        
        // Get time ago
        function getTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);
            
            if (seconds < 60) return 'Vừa xong';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes} phút trước`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours} giờ trước`;
            const days = Math.floor(hours / 24);
            if (days < 7) return `${days} ngày trước`;
            const weeks = Math.floor(days / 7);
            if (weeks < 4) return `${weeks} tuần trước`;
            const months = Math.floor(days / 30);
            if (months < 12) return `${months} tháng trước`;
            const years = Math.floor(days / 365);
            return `${years} năm trước`;
        }
        
        // Mark notification as read
        async function markAsRead(notificationId) {
            try {
                const response = await fetchWithAuth(`${API_URL}/notifications/${notificationId}/read`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    // Reload to update UI
                    const currentTab = document.getElementById('tabAll').classList.contains('text-primary') ? 'all' : 'unread';
                    loadNotifications(currentTab);
                }
            } catch (error) {
                console.error('Error marking as read:', error);
            }
        }

        // Mark all as read
        async function markAllAsRead() {
            try {
                const response = await fetchWithAuth(`${API_URL}/notifications/mark-all-read`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    showNotification('Đã đánh dấu tất cả thông báo là đã đọc', 'success');
                    loadNotifications('all');
                } else {
                    showNotification('Không thể đánh dấu đã đọc', 'error');
                }
            } catch (error) {
                console.error('Error marking as read:', error);
                showNotification('Lỗi kết nối', 'error');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.avatar_url) {
                const avatarUrl = user.avatar_url.startsWith('http') ? user.avatar_url : `http://127.0.0.1:5000${user.avatar_url}`;
                document.getElementById('headerAvatar').style.backgroundImage = `url('${avatarUrl}')`;
            }
            loadNotifications('all');
        });
    </script>
